<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Typing Contest</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* コンテイナーのサイズを変更 */
        #scriptBox {
            width: 600px; /* コンテイナーの幅を拡大 */
            height: 300px; /* コンテイナーの高さを拡大 */
            border: 1px solid #000; /* ボックス枠線 */
            overflow-y: auto; /* 長いテキストをスクロール可能に */
            font-size: 18px; /* テキストサイズ */
            padding: 10px; /* テキスト内余白 */
            background-color: #f5f5f5; /* 背景色 */
        }
    </style>
</head>
<body>
    <!-- スクリプト入力画面 -->
    <div id="inputArea">
        <textarea id="inputText" placeholder="ここにタイピングスクリプトを入力してください"></textarea>
        <button id="setTextBTN" onclick="setScript()">Set Script</button>
    </div>
    
    <!-- タイピングゲームエリア -->
    <div id="gameArea" style="display: none;">
        <div id="scriptBox">
            <span id="txt">
                <span id="typedText" style="color: red;"></span>
                <span id="remainingText" style="color: black;"></span>
            </span>
        </div>
        <input id="fun" onfocus="startGame()" onkeypress="handleTyping(event)" placeholder="Type here...">
        <p id="startMessage" style="text-align: center; margin-top: 5px;">⬆️ Click here to start</p>
        <p>Time: <span id="seconds">0 seconds</span></p>
        <p id="cpsDisplay" style="display: none;">Speed: <span id="charsPerSecond">0</span> characters/s</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
